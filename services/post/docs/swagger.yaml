basePath: /api/v1
definitions:
  models.Post:
    properties:
      category:
        type: string
      created_at:
        type: string
      creator_id:
        type: string
      description:
        type: string
      id:
        type: string
      media_url:
        type: string
      price:
        description: Price in internal currency
        type: integer
      purchases:
        type: integer
      status:
        $ref: '#/definitions/models.PostStatus'
      thumbnail_url:
        type: string
      title:
        type: string
      type:
        $ref: '#/definitions/models.PostType'
      updated_at:
        type: string
      views:
        type: integer
    type: object
  models.PostStatus:
    enum:
    - pending
    - approved
    - rejected
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusApproved
    - StatusRejected
  models.PostType:
    enum:
    - photo
    - video
    type: string
    x-enum-varnames:
    - PostTypePhoto
    - PostTypeVideo
host: localhost:8002
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Post management service for Lick Scroll platform
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Post Service API
  version: "1.0"
paths:
  /posts:
    get:
      consumes:
      - application/json
      description: Get list of approved posts with optional category filter
      parameters:
      - description: Filter by category
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List posts
      tags:
      - posts
    post:
      consumes:
      - multipart/form-data
      description: Create a new post with media file (photo or video up to 30s). Only
        creators can create posts.
      parameters:
      - description: Post title
        in: formData
        name: title
        required: true
        type: string
      - description: Post description
        in: formData
        name: description
        type: string
      - description: Post type (photo or video)
        enum:
        - photo
        - video
        in: formData
        name: type
        required: true
        type: string
      - description: Post category
        in: formData
        name: category
        type: string
      - description: Post price in internal currency
        in: formData
        name: price
        type: integer
      - description: 'Media file (photo: jpg/jpeg/png, video: mp4/mov/avi)'
        in: formData
        name: media
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Post'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new post
      tags:
      - posts
  /posts/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a post. Only the creator can delete their own posts.
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete post
      tags:
      - posts
    get:
      consumes:
      - application/json
      description: Get post details by ID and increment view count
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Post'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get post by ID
      tags:
      - posts
    put:
      consumes:
      - application/json
      description: Update post details. Only the creator can update their own posts.
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: string
      - description: Update data
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Post'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update post
      tags:
      - posts
  /posts/creator/{creator_id}:
    get:
      consumes:
      - application/json
      description: Get all posts by a specific creator
      parameters:
      - description: Creator ID
        in: path
        name: creator_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get creator posts
      tags:
      - posts
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
