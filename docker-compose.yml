services:
  postgres:
    image: postgres:15-alpine
    container_name: lick-scroll-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-lickscroll}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lick-scroll-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lick-scroll-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: lick-scroll-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: lick-scroll-auth
    env_file:
      - .env
    environment:
      SERVER_PORT: ${AUTH_SERVICE_PORT:-8001}
      DB_HOST: postgres
      REDIS_HOST: redis
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-lick-scroll-content}
      S3_PUBLIC_URL: http://localhost:9000
      S3_USE_SSL: "false"
    ports:
      - "${AUTH_SERVICE_PORT:-8001}:${AUTH_SERVICE_PORT:-8001}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  post-service:
    build:
      context: .
      dockerfile: services/post/Dockerfile
    container_name: lick-scroll-post
    env_file:
      - .env
    environment:
      SERVER_PORT: ${POST_SERVICE_PORT:-8002}
      DB_HOST: postgres
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-lick-scroll-content}
      S3_PUBLIC_URL: http://localhost:9000
      S3_USE_SSL: "false"
    ports:
      - "${POST_SERVICE_PORT:-8002}:${POST_SERVICE_PORT:-8002}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  feed-service:
    build:
      context: .
      dockerfile: services/feed/Dockerfile
    container_name: lick-scroll-feed
    env_file:
      - .env
    environment:
      SERVER_PORT: ${FEED_SERVICE_PORT:-8003}
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "${FEED_SERVICE_PORT:-8003}:${FEED_SERVICE_PORT:-8003}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  interaction-service:
    build:
      context: .
      dockerfile: services/interaction/Dockerfile
    container_name: lick-scroll-interaction
    env_file:
      - .env
    environment:
      SERVER_PORT: ${INTERACTION_SERVICE_PORT:-8007}
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "${INTERACTION_SERVICE_PORT:-8007}:${INTERACTION_SERVICE_PORT:-8007}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  wallet-service:
    build:
      context: .
      dockerfile: services/wallet/Dockerfile
    container_name: lick-scroll-wallet
    env_file:
      - .env
    environment:
      SERVER_PORT: ${WALLET_SERVICE_PORT:-8005}
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "${WALLET_SERVICE_PORT:-8005}:${WALLET_SERVICE_PORT:-8005}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  notification-service:
    build:
      context: .
      dockerfile: services/notification/Dockerfile
    container_name: lick-scroll-notification
    env_file:
      - .env
    environment:
      SERVER_PORT: ${NOTIFICATION_SERVICE_PORT:-8006}
      DB_HOST: postgres
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
    ports:
      - "${NOTIFICATION_SERVICE_PORT:-8006}:${NOTIFICATION_SERVICE_PORT:-8006}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  analytics-service:
    build:
      context: .
      dockerfile: services/analytics/Dockerfile
    container_name: lick-scroll-analytics
    env_file:
      - .env
    environment:
      SERVER_PORT: ${ANALYTICS_SERVICE_PORT:-8008}
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "${ANALYTICS_SERVICE_PORT:-8008}:${ANALYTICS_SERVICE_PORT:-8008}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  migrate:
    build:
      context: .
      dockerfile: cmd/migrate/Dockerfile
    container_name: lick-scroll-migrate
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    command: -dir=/app/migrations -command=up
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  seed:
    build:
      context: .
      dockerfile: cmd/seed/Dockerfile
    container_name: lick-scroll-seed
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-lick-scroll-content}
      S3_PUBLIC_URL: http://localhost:9000
      S3_USE_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: "no"

volumes:
  postgres_data:
  redis_data:
  minio_data:
